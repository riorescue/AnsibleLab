- hosts: all
  vars_files:
    - /var/lib/awx/projects/_9__josh_git_repo/password.yml
  tasks:
    - name: Test password
      debug:
        var: password
    - name: Update and upgrade yum packages
      become: true
      yum:
        name: "*"
        state: latest

    - name: Add user 'u7805' and grant to 'admin' group
      user:
        name: u7805
        comment: Josh Perkins
        password: "{{ password }}"
        uid: 1200
        group: wheel

    - name: Set authorized keys taken from github
      authorized_key:
        user: u7805
        state: present
        key: https://github.com/riorescue/WrkAnsWindowsTesting/raw/master/u7805auth.pub

    - name: Install required docker packages
      yum:
      name: "{{ item }}"
      state: latest
      with_items:
        yum-utils
        device-mapper-persistent-data
        lvm2

    - name: Add Docker repo
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docer-ce.repo
      become: yes

    - name: Enable Docker Edge repo
      ini_file:
        dest: /etc/yum.repos.d/docer-ce.repo
        section: 'docker-ce-edge'
        option: enabled
        value: 0
      become: yes

    - name: Install Docker
      package:
        name: docker-ce
        state: latest
      become: yes

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes
      become: yes
